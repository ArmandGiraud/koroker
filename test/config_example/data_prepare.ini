[io]
train = ./test/data/ner/conll_en/train.txt
dev = ./test/data/ner/conll_en/valid.txt
test = ./test/data/ner/conll_en/test.txt
format = conll
output = ./test/data/ner/conll_en/preprocess/alpha

[embed]
use_word = yes
use_char = no
word_embed = ./test/data/word2vec/glove.6B/glove.6B.300d.txt
char_embed = /path_char_embed

[vocab]
max_word = 25000
max_char = 100

[text]
lower_word = yes
