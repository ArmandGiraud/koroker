[io]
train = ./test/data/ner/merged/merged.train
dev = ./test/data/ner/merged/merged.dev
test = ./test/data/ner/merged/merged.test
format = conll2
output = ./test/data/ner/conll_en/preprocess/alpha

[embed]
use_word = yes
use_char = no
word_embed = ./test/data/word2vec/GoogleNews_vectors.txt
char_embed = ./path_char_embed

[vocab]
max_word = 25000
max_char = 100

[text]
lower_word = yes
