[io]
input = ./test/data/ner/conll_en/preprocess/alpha
output = ./test/data/ner/conll_en/train/alpha

[checkpoint]
# model = /dir_checkpoint/

[embed]
use_word = yes
use_char = no
word_dim = 300
char_dim = 100

[graph]
char = yes
crf = yes

[train]
embed =yes
epoch = 80
dropout = 0.5
batch = 20
lr = 0.001
opt = adagrad
decay = 0.9
early = 3

[hyper]
word_hidden = 300
char_hidden = 100
grad_clip = 5.0

[gpu]

gpu_nb = 1
